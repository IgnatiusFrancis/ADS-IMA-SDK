<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player with Ad Integration</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs.ads.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.11.0/videojs.ima.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        padding: 30px 0;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 8px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1rem;
        opacity: 0.9;
      }

      .player-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        margin-bottom: 25px;
      }

      .video-wrapper {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: #000;
      }

      .video-js {
        width: 100%;
        height: 500px;
      }

      .play-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        cursor: pointer;
        transition: background 0.3s;
      }

      .play-overlay:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .play-overlay.hidden {
        display: none;
      }

      .play-button {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        transition: transform 0.3s;
      }

      .play-overlay:hover .play-button {
        transform: scale(1.1);
      }

      .play-icon {
        width: 0;
        height: 0;
        border-left: 25px solid #667eea;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        margin-left: 5px;
      }

      .play-text {
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
      }

      .loading-spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .config-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .section-title {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: white;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 0.95rem;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .info-display {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.9rem;
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        opacity: 0.8;
      }

      .info-value {
        text-align: right;
        max-width: 60%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-success {
        background: #4caf50;
        color: white;
      }

      .status-error {
        background: #f44336;
        color: white;
      }

      .console-section {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 25px;
      }

      #console {
        height: 180px;
        overflow-y: auto;
        padding: 12px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        font-family: "Courier New", monospace;
        font-size: 13px;
        line-height: 1.6;
      }

      .log-entry {
        margin-bottom: 4px;
      }

      footer {
        text-align: center;
        padding: 20px;
        opacity: 0.7;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üé¨ Video Player</h1>
        <p class="subtitle">Backend-Integrated Streaming with Ad Support</p>
      </header>

      <div class="player-container">
        <div class="video-wrapper">
          <div class="play-overlay" id="playOverlay">
            <div class="play-button">
              <div class="play-icon"></div>
            </div>
            <div class="play-text">Click to Start</div>
            <div class="loading-spinner" id="loadingSpinner"></div>
          </div>
          <video
            id="videoPlayer"
            class="video-js vjs-default-skin"
            controls
            preload="none"
          >
            <p class="vjs-no-js">To view this video please enable JavaScript</p>
          </video>
        </div>
      </div>

      <div class="config-section">
        <h2 class="section-title">‚öôÔ∏è Configuration</h2>

        <div class="form-group">
          <label for="backendUrl">Backend URL</label>
          <input
            type="text"
            id="backendUrl"
            value="https://staging-api.tentztv.com/api/v1/streaming/play"
            placeholder="Enter backend play endpoint"
          />
        </div>

        <div class="form-group">
          <label for="contentId">Content ID</label>
          <input
            type="text"
            id="contentId"
            value="68cd73c308e877bee25cfecb"
            placeholder="Enter content ID"
          />
        </div>
        <!-- 68b0ecdb077b631f40be4a3b -->
        <div class="form-group">
          <label for="contentType">Content Type</label>
          <select id="contentType">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="live">Live</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quality">Quality</label>
          <select id="quality">
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
            <option value="480p">480p</option>
            <option value="auto">Auto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod">
            <option value="coins">Coins</option>
            <option value="subscription">Subscription</option>
            <option value="free">Free</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input
              type="checkbox"
              id="useTestAds"
              style="width: auto; margin-right: 8px"
            />
            Use Google IMA Test Ads (for testing)
          </label>
        </div>

        <div class="info-display" id="infoDisplay" style="display: none">
          <div class="info-item">
            <span class="info-label">Title:</span>
            <span class="info-value" id="infoTitle">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Ads Status:</span>
            <span class="info-value" id="infoAds">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Quality:</span>
            <span class="info-value" id="infoQuality">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Video ID:</span>
            <span class="info-value" id="infoVideoId">-</span>
          </div>
        </div>
      </div>

      <div class="console-section">
        <h2 class="section-title">üìã Event Log</h2>
        <div id="console"></div>
      </div>

      <footer>Video Player ¬© 2025 | Powered by Video.js & IMA SDK</footer>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs.ads.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-ima/1.11.0/videojs.ima.min.js"></script>

    <script>
      let player = null;
      let streamData = null;
      const uniqueId = generateUniqueId();

      function generateUniqueId() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, (c) => {
          const r = (Math.random() * 16) | 0;
          const v = c === "x" ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        });
      }

      function log(type, message) {
        const consoleElem = document.getElementById("console");
        const timestamp = new Date().toLocaleTimeString();
        const colors = {
          info: "#17a2b8",
          success: "#28a745",
          error: "#dc3545",
          ads: "#ffc107",
          content: "#007bff",
        };

        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.innerHTML = `<span style="color: ${
          colors[type] || "#fff"
        }">[${timestamp}] ${message}</span>`;
        consoleElem.appendChild(entry);
        consoleElem.scrollTop = consoleElem.scrollHeight;
        console.log(`[${type.toUpperCase()}] ${message}`);
      }

      async function fetchStreamData() {
        const backendUrl = document.getElementById("backendUrl").value;
        const contentId = document.getElementById("contentId").value;
        const contentType = document.getElementById("contentType").value;
        const quality = document.getElementById("quality").value;
        const paymentMethod = document.getElementById("paymentMethod").value;

        if (!contentId.trim()) {
          log("error", "Content ID is required");
          throw new Error("Content ID is required");
        }

        if (!contentType.trim()) {
          log("error", "Content Type is required");
          throw new Error("Content Type is required");
        }

        log("info", "Fetching stream data from backend...");

        try {
          const url = new URL(backendUrl);
          url.searchParams.append("contentType", contentType);
          url.searchParams.append("contentId", contentId);
          url.searchParams.append("quality", quality);
          url.searchParams.append("paymentMethod", paymentMethod);

          const response = await fetch(url.toString(), {
            method: "POST",
            headers: {
              "x-tentz-platform": "tentz-streaming",
              "x-unique-identifier": uniqueId,
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (response.status === 422 && data.error) {
            const errorMessages = [];
            for (const [field, messages] of Object.entries(data.error)) {
              errorMessages.push(`${field}: ${messages.join(", ")}`);
            }
            const fullError = `Validation failed - ${errorMessages.join("; ")}`;
            log("error", fullError);
            throw new Error(fullError);
          }

          if (!response.ok || data.status === "Error") {
            const errorMsg = data?.message || `HTTP ${response.status}`;
            log("error", `Backend error: ${errorMsg}`);
            throw new Error(errorMsg);
          }

          if (data.status && data.data) {
            log("success", `Backend response received: ${data.message}`);
            streamData = data.data;
            updateInfoDisplay(streamData);
            return streamData;
          } else {
            throw new Error("Invalid backend response structure");
          }
        } catch (error) {
          log("error", `Backend fetch failed: ${error.message}`);
          throw error;
        }
      }

      function updateInfoDisplay(data) {
        document.getElementById("infoDisplay").style.display = "block";
        document.getElementById("infoTitle").textContent =
          data.content?.title || "Unknown";

        const adsSpan = document.getElementById("infoAds");
        if (data.showAds) {
          adsSpan.innerHTML =
            '<span class="status-badge status-success">Enabled</span>';
        } else {
          adsSpan.innerHTML =
            '<span class="status-badge status-error">Disabled</span>';
        }

        document.getElementById("infoQuality").textContent =
          data.content?.quality || "-";
        document.getElementById("infoVideoId").textContent =
          data.content?.videoId || "-";
      }

      function initializePlayer(streamData) {
        if (player) {
          player.dispose();
          player = null;
        }

        const videoElement = document.getElementById("videoPlayer");

        while (videoElement.firstChild) {
          videoElement.removeChild(videoElement.firstChild);
        }

        const noJsMsg = document.createElement("p");
        noJsMsg.className = "vjs-no-js";
        noJsMsg.textContent = "To view this video please enable JavaScript";
        videoElement.appendChild(noJsMsg);

        player = videojs(videoElement, {
          controls: true,
          autoplay: true,
          preload: "auto",
          fluid: false,
          muted: false,
          playbackRates: [0.5, 1, 1.25, 1.5, 2],
        });

        log("success", "Video.js player initialized");

        // Verify required plugins are loaded
        if (!player.ads) {
          log(
            "error",
            "videojs-contrib-ads plugin not loaded - ads will not work"
          );
        }
        if (!player.ima) {
          log("error", "videojs-ima plugin not loaded - ads will not work");
        }

        // Initialize IMA first if ads are enabled
        if (streamData.showAds && streamData.ads) {
          // Check if IMA plugin is available
          if (!player.ima) {
            log("error", "IMA plugin not available - cannot initialize ads");
          } else {
            try {
              log("ads", "Initializing IMA SDK...");

              // Check if test ads checkbox is enabled
              const useTestAds = document.getElementById("useTestAds").checked;
              const adTagUrl = useTestAds
                ? "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/vmap_ad_samples&sz=640x480&cust_params=sample_ar%3Dpremidpost&ciu_szs=300x250&gdfp_req=1&ad_rule=1&output=vmap&unviewed_position_start=1&env=vp&cmsid=496&vid=short_onecue&correlator=" +
                  Date.now()
                : streamData.ads;

              player.ima({
                adTagUrl: adTagUrl,
                debug: true,
                disableCustomPlaybackForIOS10Plus: true,
              });

              log("success", `IMA SDK initialized with ad tag`);
              if (useTestAds) {
                log("ads", "Using Google IMA test ads (Pre-Mid-Post roll)");
              }
            } catch (error) {
              log("error", `IMA initialization failed: ${error.message}`);
              console.error("IMA Error:", error);
            }
          }
        } else {
          log("info", "Ads disabled - playing content only");
        }

        // Attach event listeners before loading content
        attachEventListeners();

        // Set video source after IMA is initialized
        if (streamData.adaptiveUrl) {
          player.src({
            src: streamData.adaptiveUrl,
            type: "application/x-mpegURL",
          });
          log("info", `HLS stream loaded: ${streamData.adaptiveUrl}`);
        }

        // Start playback
        player.ready(() => {
          log("info", "Player ready - starting playback");

          if (streamData.showAds && streamData.ads) {
            log("ads", "Waiting for ad request...");
          }

          player.play().catch((err) => {
            log("error", `Autoplay failed: ${err.message}`);
            player.bigPlayButton?.show();
          });
        });
      }

      function attachEventListeners() {
        if (!player) return;

        // Ad events - only attach if IMA is available
        if (player.ima) {
          player.on("adsready", () => log("ads", "‚úì IMA Ads Manager ready"));

          player.on("ads-manager", () => log("ads", "Ads manager loaded"));

          player.on("ads-request", () =>
            log("ads", "üì° Ad request sent to server")
          );

          player.on("ads-load", () => log("ads", "Ad creative loaded"));

          player.on("ads-loadstart", () => log("ads", "Ad loading started"));

          player.on("ads-ad-started", () => {
            log("ads", "‚ñ∂Ô∏è Ad playback started");
          });

          player.on("ads-first-quartile", () => log("ads", "Ad progress: 25%"));

          player.on("ads-midpoint", () => log("ads", "Ad progress: 50%"));

          player.on("ads-third-quartile", () => log("ads", "Ad progress: 75%"));

          player.on("ads-ad-ended", () => log("ads", "‚úì Ad completed"));

          player.on("ads-pod-started", () => log("ads", "Ad pod started"));

          player.on("ads-pod-ended", () => log("ads", "Ad pod ended"));

          player.on("ads-allpods-completed", () => {
            log("ads", "üéâ All ads completed - playing content");
          });

          player.on("adserror", (e) => {
            const errorMsg =
              e?.data?.AdError?.getMessage?.() ||
              e?.data?.AdErrorEvent?.getError?.()?.getMessage?.() ||
              "Unknown ad error";
            log("error", `Ad Error: ${errorMsg}`);
          });

          player.on("ads-pause", () => log("ads", "Ad paused"));

          player.on("ads-resume", () => log("ads", "Ad resumed"));

          player.on("ads-click", () => log("ads", "Ad clicked"));

          player.on("contentresumeequested", () => {
            log("content", "Content resume requested after ads");
          });

          player.on("contentpauserequested", () => {
            log("content", "Content paused for ads");
          });
        }

        // Content events
        player.on("play", () => log("content", "‚ñ∂Ô∏è Content playing"));

        player.on("pause", () => log("content", "‚è∏Ô∏è Content paused"));

        player.on("ended", () => log("content", "‚úì Content ended"));

        player.on("loadstart", () => log("content", "Loading content..."));

        player.on("loadedmetadata", () => {
          const duration = player.duration();
          log(
            "content",
            `Metadata loaded - Duration: ${Math.round(duration)}s`
          );
        });

        player.on("canplay", () => log("content", "Content ready to play"));

        player.on("error", (e) => {
          const error = player.error();
          log("error", `Player error: ${error?.message || "Unknown"}`);
        });
      }

      document
        .getElementById("playOverlay")
        .addEventListener("click", async () => {
          const overlay = document.getElementById("playOverlay");
          const spinner = document.getElementById("loadingSpinner");

          overlay.querySelector(".play-button").style.display = "none";
          overlay.querySelector(".play-text").textContent = "Loading...";
          spinner.style.display = "block";

          try {
            const data = await fetchStreamData();
            initializePlayer(data);
            overlay.classList.add("hidden");
          } catch (error) {
            overlay.querySelector(".play-button").style.display = "flex";
            overlay.querySelector(".play-text").textContent =
              "Error! Click to retry";
            spinner.style.display = "none";
          }
        });

      window.onload = () => {
        log("info", "Player ready - Click to start streaming");
        log("info", `Unique ID: ${uniqueId}`);

        // Verify plugins are loaded
        setTimeout(() => {
          if (typeof videojs !== "undefined") {
            log("success", "Video.js library loaded");
          } else {
            log("error", "Video.js library failed to load");
          }
        }, 100);
      };
    </script>
  </body>
</html>
